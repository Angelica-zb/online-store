<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online-store</title>
</head>

<body>
  <div class="wrapper">
    <header class="header flex">
      <div class="header__info">
        <a href="#main-container"><img src="./img/logo.svg" alt="logo" class="header__logo"> </a>
        <h1 class="header__title">Online-store</h1>
      </div>
      <div class="header__price price">
        <p class="price__text">Total price:</p>
        <p class="price__total"></p>
      </div>
      <div class="header__basket basket">
        <a href="#basket" class="basket__link"> <img src="./img/basket.svg" alt="basket" class="header__logo"></a>
        <div class="basket__count">
          <p class="basket__num"></p>
        </div>

      </div>

    </header>
    <main class="main">
      <div class="main__filters filters"></div>
      <div class="main__items items">
      </div>
    </main>
    <a href="#products" class="product">product</a>
  </div>
</body>

</html>
