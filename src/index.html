<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online-store</title>
</head>

<body>
  <div class="wrapper">
    <header class="header flex">
      <div class="header__info">
        <a href="#main-page"><img src="./img/logo.svg" alt="logo" class="header__logo"> </a>
        <h1 class="header__title"><span class="block">Online-store</h1>
      </div>
      <div class="header__price price">
        <p class="price__text">Total price:</p>
        <p class="price__total"></p>
      </div>
      <div class="header__basket basket">
        <a href="#basket" class="basket__link"> <img src="./img/basket.svg" alt="logo" class="header__logo"></a>
        <p class="basket__num"></p>
      </div>

    </header>
    <div class="main">
      <div class="main__filters filters"></div>
      <div class="main__items items">
        <div class="items__sorts"></div>
        <div class="items__cards cards">
          <div class="cards__item card">
            <div class="card__image">
              <img src="https://i.dummyjson.com/data/products/1/thumbnail.jpg" alt="product image" class="card__img">
            </div>
            <div class="card__about">
              <h3 class="card__title">Telephone</h3>
              <p class="card__brand">Apple</p>
              <p class="card__price">$225</p>
              <p class="card__stock">25</p>
            </div>
            <div class="card__act">
              <button class="card__btn"></button>
            </div>
          </div>
        </div>
      </div>

    </div>
    <a href="#products" class="product">product</a>
  </div>
</body>

</html>
